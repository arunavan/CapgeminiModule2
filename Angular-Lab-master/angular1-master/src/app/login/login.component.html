<h1>Login Page!</h1>
<div class="center">
<form #login=ngForm (ngSubmit)="authenticate(login)">
    <label>
        Username:</label>
    <input type="text" name="username" [(ngModel)]="login.username">
    <br>
    <br>
    <label>Password:</label>
    <input type="password" name="password" [(ngModel)]="login.password">
    <br>
    <br>

    <button type="submit">Login</button>

    
</form>
</div>
